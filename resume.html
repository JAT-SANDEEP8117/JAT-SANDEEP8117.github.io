<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - Jat Sandeep</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .resume-box {
      background-color: #fff;
      padding: 30px;
      border: 2px solid #026282;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .resume-box h2 {
      margin-top: 0;
      color: #026282;
      transition: transform 0.5s ease, color 0.5s ease;
    }
    .resume-box h2:hover {
      transform: scale(1.05);
      color: #014f70;
    }
    .resume-box p {
      transition: transform 0.5s ease, color 0.5s ease;
    }
    .resume-box p:hover {
      transform: scale(1.05);
      color: #014f70;
    }
  </style>
</head>
<body>
  <div class="resume-box">
    <h2>Resume Coming Soon</h2>
    <p>Stay tuned, I will update my resume soon!</p>
  </div>
</body>
</html>
